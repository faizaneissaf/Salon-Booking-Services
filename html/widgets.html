<!DOCTYPE html>
<html>
<body>
<form action="" name="register_salon_form" autocomplete="off">
    <div class="form-group">
      <label for="salon_name">Salon Name:</label>
      <input type="text" class="form-control" id="salon_name" placeholder="Enter Name" name="salon_name">
    </div>
    <div class="form-group">
    <label for="salon_for">Salon For</label>
    <select class="form-control" id="salon_for">
      <option>Men</option>
      <option>Women</option>
    </select>
    <div class="form-group">
      <label for="salon_latitude">Latitude:</label>
      <input type="text" class="form-control" id="salon_lt" name="salon_latitude">
    </div>
    <div class="form-group">
      <label for="salon_longitude">Longitude:</label>
      <input type="text" class="form-control" id="salon_longitude" placeholder="Enter Name" name="salon_longitude">
    </div>
    
  </div>
    <button class="btn btn-default" onclick="getLocation()">Submit</button>
  </form>


<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("salon_lt");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude;
}
</script>

</body>
</html>
